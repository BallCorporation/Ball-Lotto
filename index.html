<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ball Corporation – Máquina de Sorteio</title>

<style>
:root {
  --ball-blue: #1140ff;
  --ball-light-blue: #6fa0ff;
  --ball-white: #ffffff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000814;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.card {
  background: #0f172a;
  border-radius: 20px;
  padding: 20px;
  width: 100%;
  max-width: 620px;
  border: 1px solid #2a3b5f;
}

.header {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-bottom: 20px;
}

.header img {
  height: 55px;
}

form {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.field-group label {
  font-size: 0.9rem;
  font-weight: bold;
}

.field {
  display: flex;
  flex-direction: column;
}

.field label {
  color: #9ca3af;
  font-size: 0.75rem;
}

input[type="number"] {
  padding: 7px;
  border-radius: 8px;
  border: 1px solid #3b4f71;
  background: #1e293b;
  color: white;
}

.actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

button {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn-primary {
  background: #1140ff;
  color: white;
}

.btn-secondary {
  background: #1e293b;
  border: 1px solid #475569;
  color: white;
}

#drum {
  margin-top: 20px;
  padding: 20px;
  background: #001226;
  border-radius: 12px;
  min-height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* Bola final */
.final-ball {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: var(--ball-blue);
  border: 2px solid var(--ball-light-blue);
  box-shadow: 0 0 12px rgba(17,64,255,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.3rem;
  font-weight: bold;
  color: var(--ball-white);
  animation: pop 0.4s ease-out forwards;
  margin: 5px;
}

@keyframes pop {
  from { transform: scale(0.1); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Bola da animação */
.spin-ball {
  position: absolute;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: var(--ball-blue);
  border: 1px solid var(--ball-light-blue);
  box-shadow: 0 0 10px rgba(17,64,255,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 0.9rem;
  font-weight: bold;
  color: var(--ball-white);
  opacity: 0;
  animation: spinAnim 0.3s linear forwards;
}

@keyframes spinAnim {
  0% { opacity: 0; transform: scale(0.3) rotate(0deg); }
  50% { opacity: 1; transform: scale(1.1) rotate(180deg); }
  100% { opacity: 0; transform: scale(0.3) rotate(360deg); }
}

/* Tremida */
@keyframes shakeAnim {
  0% { transform: translate(0,0); }
  25% { transform: translate(5px,-5px); }
  50% { transform: translate(-5px,5px); }
  75% { transform: translate(5px,5px); }
  100% { transform: translate(0,0); }
}

.shake {
  animation: shakeAnim 0.13s infinite;
}
</style>

</head>
<body>

<div class="card">

  <div class="header">
    <img src="ball-logo.png" alt="Ball Corporation">
    <h2>Máquina de Sorteio</h2>
  </div>

  <form id="config-form">

    <div class="field-group" style="grid-column: span 4;">
      <label>Intervalo de:</label>
    </div>

    <div class="field">
      <label for="min">De</label>
      <input id="min" type="number" min="1" max="100" value="1">
    </div>

    <div class="field">
      <label for="max">Até</label>
      <input id="max" type="number" min="1" max="100" value="100">
    </div>

    <div class="field-group" style="grid-column: span 4; margin-top: 10px;">
      <label>Bolas sorteadas:</label>
    </div>

    <div class="field">
      <input id="qtd" type="number" min="1" max="10" value="1">
    </div>

    <div class="field-group" style="grid-column: span 4; margin-top: 10px;">
      <label>Animação:</label>
    </div>

    <div class="field">
      <div style="display:flex;align-items:center;gap:6px;">
        <input id="duracao" type="number" min="1" max="15" value="3">
        <span id="duracao-unidade" style="font-size:0.8rem; color:#e5e7eb;">segundos</span>
      </div>
    </div>

  </form>

  <div class="actions">
    <button class="btn-primary" id="btn-sortear">Sortear</button>
    <button class="btn-secondary" id="btn-limpar">Limpar</button>
  </div>

  <div id="drum"></div>

</div>

<script>
// Funções utilitárias
function $(id){ return document.getElementById(id); }
function random(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

// Atualiza "segundo/segundos"
const duracaoInput = $("duracao");
const duracaoUnidade = $("duracao-unidade");

function atualizarUnidade(){
  const v = parseInt(duracaoInput.value);
  duracaoUnidade.textContent = v === 1 ? "segundo" : "segundos";
}

duracaoInput.addEventListener("input", atualizarUnidade);
atualizarUnidade();

// Animação estilo bingo
function animateSpinShake(duration){
  const drum = $("drum");
  drum.innerHTML = "";
  drum.classList.add("shake");

  const interval = setInterval(()=>{
    const b = document.createElement("div");
    b.className = "spin-ball";

    const w = drum.clientWidth || 200;
    const h = drum.clientHeight || 150;

    b.style.left = random(10, w-50) + "px";
    b.style.top  = random(10, h-50) + "px";

    b.textContent = random(1,99);

    drum.appendChild(b);
    setTimeout(()=> b.remove(), 250);

  }, 70);

  return new Promise(resolve=>{
    setTimeout(()=>{
      clearInterval(interval);
      drum.classList.remove("shake");
      drum.innerHTML = "";
      resolve();
    }, duration * 1000);
  });
}

// Botão Sortear
$("btn-sortear").onclick = async () => {

  const min = parseInt($("min").value);
  const max = parseInt($("max").value);
  const qtd = parseInt($("qtd").value);
  const dur = parseInt($("duracao").value);

  if(min >= max){ alert("O valor mínimo deve ser menor que o máximo."); return; }

  await animateSpinShake(dur);

  const usados = new Set();
  const nums = [];

  while(nums.length < qtd){
    const n = random(min,max);
    if(!usados.has(n)){
      usados.add(n);
      nums.push(n);
    }
  }

  nums.sort((a,b)=>a-b);

  nums.forEach(n=>{
    const fb = document.createElement("div");
    fb.className = "final-ball";
    fb.textContent = n;
    $("drum").appendChild(fb);
  });
};

// Botão Limpar
$("btn-limpar").onclick = ()=>{
  $("drum").innerHTML = "";
};
</script>

</body>
</html>
