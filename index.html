<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ball Corporation – Configuração do Sorteio</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: #000814;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #0f172a;
  padding: 24px;
  border-radius: 18px;
  border: 1px solid #2a3b5f;
  width: 100%;
  max-width: 700px;
  box-sizing: border-box;
}

.header {
  display: flex;
  align-items: center;
  gap: 12px;
}

.header img {
  height: 60px;
}

.header h2 {
  margin: 0;
}

form {
  margin-top: 20px;
  display: grid;
  gap: 12px;
}

label {
  font-size: 0.85rem;
}

input[type="number"] {
  width: 120px;
  padding: 6px;
  border-radius: 8px;
  border: 1px solid #3b4f71;
  background: #1e293b;
  color: white;
}

button {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 8px;
  background: #1140ff;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  filter: brightness(1.08);
}

.checkbox-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 6px;
  font-size: 0.9rem;
}
</style>
</head>

<body>
<div class="card">
  <div class="header">
    <img src="ball-logo.png" alt="Ball">
    <h2>Configuração do Sorteio</h2>
  </div>

  <form id="form">
    <div>
      <label>Intervalo de:</label><br>
      <input id="min" type="number" min="1" max="100" value="1">
      <input id="max" type="number" min="1" max="100" value="100">
    </div>

    <div>
      <label>Latas sorteadas:</label><br>
      <input id="qtd" type="number" min="1" max="10" value="1">
    </div>

    <div>
      <label>Animação (segundos):</label><br>
      <input id="tempo" type="number" min="1" max="15" value="3">
    </div>

    <div class="checkbox-row">
      <input type="checkbox" id="noRepeat">
      <label for="noRepeat">Não repetir números</label>
    </div>

    <button type="button" onclick="iniciar()">Sortear</button>
  </form>
</div>

<script>
function iniciar() {
  const min   = document.getElementById("min").value;
  const max   = document.getElementById("max").value;
  const qtd   = document.getElementById("qtd").value;
  const tempo = document.getElementById("tempo").value;
  const noRep = document.getElementById("noRepeat").checked ? 1 : 0;

  // validações básicas
  if (!min || !max || !qtd || !tempo) {
    alert("Preencha todos os campos.");
    return;
  }

  const minN = parseInt(min, 10);
  const maxN = parseInt(max, 10);
  const qtdN = parseInt(qtd, 10);
  const tempoN = parseInt(tempo, 10);

  if (isNaN(minN) || isNaN(maxN) || isNaN(qtdN) || isNaN(tempoN)) {
    alert("Valores inválidos.");
    return;
  }

  if (minN >= maxN) {
    alert("O valor mínimo deve ser menor que o máximo.");
    return;
  }

  if (qtdN < 1 || qtdN > 10) {
    alert("A quantidade de latas deve ser entre 1 e 10.");
    return;
  }

  if (tempoN < 1 || tempoN > 15) {
    alert("A animação deve ser entre 1 e 15 segundos.");
    return;
  }

  const url = `resultado.html?min=${minN}&max=${maxN}&qtd=${qtdN}&tempo=${tempoN}&noRepeat=${noRep}`;
  window.location.href = url;
}
</script>

</body>
</html>
