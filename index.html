<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ball Corporation – Configuração do Sorteio</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: #000814;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #0f172a;
  padding: 24px;
  border-radius: 18px;
  border: 1px solid #2a3b5f;
  width: 100%;
  max-width: 700px;
}

.header {
  display: flex;
  align-items: center;
  gap: 12px;
}

.header img {
  height: 60px;
}

form {
  margin-top: 20px;
  display: grid;
  gap: 12px;
}

label {
  font-size: 0.85rem;
}

input {
  width: 120px;
  padding: 6px;
  border-radius: 8px;
  border: 1px solid #3b4f71;
  background: #1e293b;
  color: white;
}

button {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 8px;
  background: #1140ff;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
</style>

</head>
<body>

<div class="card">
  <div class="header">
    <img src="ball-logo.png">
    <h2>Configuração do Sorteio</h2>
  </div>

  <form id="form">
    <label>Intervalo de:</label>
    <input id="min" type="number" min="1" max="100" value="1">
    <input id="max" type="number" min="1" max="100" value="100">

    <label>Latas sorteadas:</label>
    <input id="qtd" type="number" min="1" max="10" value="1">

    <label>Animação (segundos):</label>
    <input id="tempo" type="number" min="1" max="15" value="3">

    <button type="button" onclick="iniciar()">Sortear</button>
  </form>
</div>

<script>
function iniciar() {
  const min = document.getElementById("min").value;
  const max = document.getElementById("max").value;
  const qtd = document.getElementById("qtd").value;
  const tempo = document.getElementById("tempo").value;

  const url = `resultado.html?min=${min}&max=${max}&qtd=${qtd}&tempo=${tempo}`;

  window.location.href = url;
}
</script>

</body>
</html>
